    <div class="ui follow button">
        Say Hi
    </div>

    $.fn.api.settings.api = {
      'get data' : '/hi/{id}'
    };

        action: 'get data',
        on: 'mouseenter',
        urlData: {
            id: 1

            console.table(response);
            return response;
        }
    });
;
